<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; style-src 'self' 'unsafe-inline'" />
    <title>SweatShop</title>
    <style>
      * { margin: 0; padding: 0; box-sizing: border-box; }
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        background: #1a1a2e;
        color: #e0e0e0;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
      }
      .container {
        text-align: center;
      }
      h1 {
        font-size: 3rem;
        margin-bottom: 0.5rem;
        color: #e94560;
      }
      p {
        font-size: 1.1rem;
        color: #a0a0b0;
      }
      .versions {
        margin-top: 2rem;
        font-size: 0.85rem;
        color: #606080;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>SweatShop</h1>
      <p>AI Agent Orchestrator for Salesforce Development</p>
      <div class="versions">
        Chrome <span id="chrome-version"></span> |
        Node <span id="node-version"></span> |
        Electron <span id="electron-version"></span>
      </div>
    </div>
  </body>
</html>
